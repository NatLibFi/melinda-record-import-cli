---
kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push

steps:
- name: Generate-tags
  image: quay.io/natlibfi/drone-gen-tags

- name: Audit
  image: node:14
  commands:
  - npm audit --package-lock-only --audit-level=moderate --production

- name: Install
  image: node:14
  environment:
    NPM_CONFIG_IGNORE_SCRIPTS: true
  commands:
  - npm ci

- name: Test
  image: node:14
  commands:
  - npm test

- name: Build
  image: node:14
  commands:
  - NPM_CONFIG_IGNORE_SCRIPTS=true npm ci --production
  - npm run build

- name: Static-security-scan
  image: quay.io/natlibfi/njsscan
  commands:
    - njsscan dist

- name: docker
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/melinda-record-import-cli
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: npm
  image: plugins/npm
  settings:
    token:
      from_secret: npm_token
  when:
    event: tag
---
kind: pipeline
type: docker
name: Update dependencies

trigger:
  event:
    - custom
  branch:
    - master

steps:

  - name: publish
    image: quay.io/natlibfi/drone-npm-git-publish
    settings:
      git_user_name: natlibfi-melinda-automation
      git_user_email: 65649125+natlibfi-melinda-automation@users.noreply.github.com
      git_ssh_key:
        from_secret: ssh_key
      git_gpg_key:
        from_secret: gpg_key
